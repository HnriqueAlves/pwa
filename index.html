<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressive WEB APP</title>
    <link rel="shorcut icon" href="hal512.png">
    <link rel="stylesheet" href="manifest.json">
</head>

<body>
    <h1>PWA - progressive web App</h1>
    <h2>Pré requisitos</h2>
    <ul>
        <li>Hospedagem com http</li>
        <ul>Criar um arquivo de manifesto (manifest.json)
            <li> Nome arquivo </li>
            <li>Path</li>
            <li>display</li>
            <li>Ícone de 512x512px</li>
        </ul>
        <ul>Service Worker</ul>
        <ul>
            <li>Cache (off line)</li>
            <li>Recursos (camera, gps etc)</li>
        </ul>


    </ul>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>

</body>

</html>
